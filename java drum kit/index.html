<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phenomenen Sean's drum</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="keys">
        <!-- keys = wrapper-->
        <div data-key="81" class="keys__key">
            <kbd>Q</kbd>
            <span class="sound"></span>
        </div>
        <div data-key="87" class="keys__key">
            <kbd>W</kbd>
            <span class="sound"></span>
        </div>
        <div data-key="69" class="keys__key">
            <kbd>E</kbd>
            <span class="sound"></span>
        </div>
        <div data-key="82" class="keys__key">
            <kbd>R</kbd>
            <span class="sound"></span>
        </div>
        <div data-key="84" class="keys__key">
            <kbd>T</kbd>
            <span class="sound"></span>
        </div>
        <div data-key="89" class="keys__key">
            <kbd>Y</kbd>
            <span class="sound"></span>
        </div>
        <div data-key="85" class="keys__key">
            <kbd>U</kbd>
            <span class="sound"></span>
        </div>
        <div data-key="73" class="keys__key">
            <kbd>I</kbd>
            <span class="sound"></span>
        </div>
        <div data-key="79" class="keys__key">
            <kbd>O</kbd>
            <span class="sound"></span>
        </div>
        <div data-key="80" class="keys__key">
            <kbd>P</kbd>
            <span class="sound"></span>
        </div>
    </div>
    <audio data-key="81" src="audio/beatBep1.mp3"></audio>
    <audio data-key="87" src="audio/beatBep2.mp3"></audio>
    <audio data-key="69" src="audio/beatBkw1.mp3"></audio>
    <audio data-key="82" src="audio/beatBkw2.mp3"></audio>
    <audio data-key="84" src="audio/beatBom1.mp3"></audio>
    <audio data-key="89" src="audio/beatBom2.mp3"></audio>
    <audio data-key="85" src="audio/beatCHI1.mp3"></audio>
    <audio data-key="73" src="audio/beatChi2.mp3"></audio>
    <audio data-key="79" src="audio/beatWkw1.mp3"></audio>
    <audio data-key="80" src="audio/beatFriday.mp3"></audio>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/CSSRulePlugin.min.js"></script>
    <script src="music.js"></script>
</body>

</html>
